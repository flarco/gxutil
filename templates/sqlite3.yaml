core:
  drop_table: drop table if exists {table}
  create_table: create table if not exists {table} ({col_types})
  replace: replace into {table} ({names}) values({values})
  insert_option: ""


metadata:
  all_tables: |
  all_columns: |
    SELECT DISTINCT m.name || '.' || ii.name AS 'indexed-columns'
    FROM sqlite_master AS m,
        pragma_index_list(m.name) AS il,
        pragma_index_info(il.name) AS ii
    WHERE m.type='table'
    ORDER BY 1;

  get_schemas: |
    select 'main' as schema_name
  
  get_tables: |
    select name as table_name
    from sqlite_master
    where type='table'

  get_views: |
    select name as table_name
    from sqlite_master
    where type='view'

  get_columns: |
    select name as column_name, type as data_type
    from pragma_table_info('{table}')

  get_primary_keys: |
    select 
      null as pk_name,
      pk as position,
      name as column_name
    from pragma_table_info('{table}')
    where pk > 0 
  
  get_indexes: |
    SELECT DISTINCT
      sm.name as table_name,
      ii.name as column_name,
      ii.*
    FROM sqlite_master AS sm,
        pragma_index_list(sm.name) AS il,
        pragma_index_info(il.name) AS ii
    WHERE sm.type='table'
      and sm.name='{table}'
    ORDER BY 1;

  get_columns_full: |
    select
      '{schema}' as schema_name,
      '{table}' as table_name,
      pti.name as column_name,
      pti.type as data_type,
      pti.cid + 1 as position
    from pragma_table_info('{table}') pti
    order by pti.cid
  
  get_schemata: |
    select
      '{schema}' as schema_name,
      sm.name as table_name,
      case
        when sm2.type = 'view'
          then true
        else false
      end as is_view,
      pti.name as column_name,
      pti.type as data_type,
      pti.cid + 1 as position
    from sqlite_master AS sm, pragma_table_info(sm.name) pti
    left join sqlite_master as sm2
      on sm2.name = sm.name
      and sm2.type = 'view'
    order by sm.name, pti.cid
  
  get_ddl: |
    select sql from sqlite_master
    where name = '{table}' and type in ('table', 'view')

analysis:
  chars: |
    select
      '{schema}' as schema_nm,
      '{table}' as table_nm,
      '{field}' as field, sum(case when {field}::text ~ '\n' then 1 else 0 end) as cnt_nline, 
      sum(case when {field}::text ~ '\t' then 1 else 0 end) as cnt_tab, 
      sum(case when {field}::text ~ ',' then 1 else 0 end) as cnt_comma, 
      sum(case when {field}::text ~ '"' then 1 else 0 end) as cnt_dquote, 
      min(length({field}::text)) as f_min_len, 
      max(length({field}::text)) as f_max_len
    from {schema}.{table}

  fields: |
  fields_deep: |
  fields_distro: |
  fields_distro_group: |
  fields_date_distro: |
  fields_date_distro_wide: |
  fields_group: |

general_type_map:
  string: "text"
  integer: "number"
  number: "number"
  decimal: "real"
  date: "text"
  datetime: "text"
  text: "blob"
